# Fly.io configuration for Phoenix
# This file is at the repository root for easier deployment

app = "christmas-phoenix"
primary_region = "ord"

[build]
  dockerfile = "phoenix/Dockerfile"
  [build.args]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
